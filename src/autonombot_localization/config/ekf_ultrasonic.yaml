# Enhanced EKF Configuration with Ultrasonic-based Localization
# Replaces IMU with ultrasonic sensor data for robot localization

ekf_filter_node:
    ros__parameters:
      # The frequency, in Hz, at which the filter will output a position estimate
      frequency: 30.0

      # Use 2D mode since we're replacing IMU (no reliable 3D orientation data)
      two_d_mode: true

      # Coordinate frame configuration
      publish_tf: true
      map_frame: map
      odom_frame: odom
      base_link_frame: base_footprint_ekf
      world_frame: odom

      # Primary odometry input (wheel encoders)
      odom0: autonombot_drivers/odom_noisy
      odom0_config: [false, false, false,
                     false, false, false,
                     true,  true,  false,
                     false, false, false,
                     false, false, false]
      odom0_differential: true
      odom0_pose_use_child_frame: false

      # Ultrasonic-derived motion data (replaces IMU)
      twist0: /ultrasonic_motion
      twist0_config: [false, false, false,
                      false, false, false,
                      true,  false, false,
                      false, false, true,
                      false, false, false]
      twist0_differential: false
      twist0_pose_use_child_frame: false

      # Additional ultrasonic range-based position constraints
      # This can help with position validation using obstacle detection
      twist1: /ultrasonic_position_constraint
      twist1_config: [true,  false, false,
                      false, false, false,
                      false, false, false,
                      false, false, false,
                      false, false, false]
      twist1_differential: false
      twist1_pose_use_child_frame: false

